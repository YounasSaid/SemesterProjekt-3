spring.application.name=data-server

# Server port (HTTP - ikke kritisk for gRPC, men god at have)
server.port=8081

# gRPC Server
grpc.server.port=9090

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/sem3
spring.datasource.username=sem3
spring.datasource.password=sem3
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.com.semesterprojekt=DEBUG
logging.level.io.grpc=INFO